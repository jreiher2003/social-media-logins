{% extends "base.html" %}
{% block content %}
  <h1>OAuth Demo</h1>
  {% if current_user.is_authenticated %}
  <h2>Hi, {{ current_user.screen_name }}!</h2>
  <p><a href="{{ url_for('logout') }}">Logout</a></p>
  {% else %}
  <h2>I don't know you!</h2>
  <p><a href="{{ url_for('login') }}">Login</a></p>
  <p><a href="{{ url_for('register') }}">Register</a></p>
  {% endif %}
{% endblock %}
</body>
</html>
