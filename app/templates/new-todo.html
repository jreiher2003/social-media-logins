{% extends "base.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4 col-md-offset-2">
    <form class="form-horizontal" action="" method=post role="form">
      <h2>Create new Todo</h2>
      <div class="form-group">
        <input type="text" id="name" name="name" maxlength="60" class="form-control input-xlarge" placeholder="Enter name" required/>
      </div>
      <div class="form-group">
        <input type="text" id="date" name="deadline_date" class="form-control input-xlarge" placeholder="Enter deadline date" required />
      </div>
      <hr>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Create Todo</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
